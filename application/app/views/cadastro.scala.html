@(form: Form[Application.Cadastro])
@import helper._
@main("Cadastro") {
<meta charset="utf-8">
     <div class="hero-unit">
    		<h1>Caronas Inteligentes</h1>
			</div>
	
    <div class="form-actions">
			@if(flash.containsKey("erro")){
				<div class="alert alert-erro container">
  					@flash.get("erro")
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success container">
					@flash.get("success")
				</div>
			}
    
    <body>   
    
	  <form class="form-signin" role="form" action="@routes.Application.efetuaCadastro()" method="post">
   			   <br>
   			   <br>
   			   <h3>Preencha os campos abaixo para completar o cadastro</h3>
			   <br>	
   			   <div class="control-group">
			    <div class="controls">
			   <input type="email" class= "control-label" name="email" placeholder="e-mail" required>
			   </div>
			   </div>
			   <div class="control-group" width = 400px>
			    <div class="controls">
			   <input type="password" class="control-label" name="password" placeholder="senha">
			   </div>
			   </div>
			   <div class="control-group" width = 400px>
			    <div class="controls">
			  <input type="password" class="control-label" name="repassword" placeholder="Confirme a senha" rows = 40>
			  </div>
			  </div>
			   <br>
			   <button type="submit" class="btn  btn-primary">   Cadastrar</button>
			   
			   
       </form>
	</div>	
    </body>
		
		

  <body>

   
}
