@(form: Form[Autenticador.Cadastro])
@main("Caronas Inteligentes") {
	
<meta charset="utf-8">

	
    		<h1>Caronas Inteligentes</h1>
    		<button type="button" class="btn btn-default" 
    			onclick="location.href = '@routes.Autenticador.login()';	">Entrar</button>
	
    <div class="form-actions">

	  <form class="form-signin" role="form" action="@routes.Autenticador.efetuaCadastro()" method="post">
   			
   			   <h4><strong>Realize seu cadastro</strong></h4>
			   <br>	
   			   <div class="control-group" id="campoEmail">
			   <input type="email" class= "control-label" id="email" name="email" placeholder="e-mail" value="@form("email").value" required>
			   </div>
			    <div class="control-group" id="campoPassword">
			   <input type="text" class="control-label" id="nome" name="nome" placeholder="nome" required>
			   </div>
			   <div class="control-group" id="campoPassword">
			   <input type="password" class="control-label" id="password" name="password" placeholder="senha" required>
			   </div>
			   <div class="control-group" id="campoRepassword">
			  <input type="password" class="control-label" id="repassword" name="repassword" placeholder="Confirme a senha" required>
			  </div>
			   <div class="control-group">
			   <br>
			   <button type="submit" class="btn  btn-primary">  Cadastrar</button>
			   </div>
			   
       </form>
       @if(flash.containsKey("erro")){
				<div class="alert alert-danger container">
  					@flash.get("erro")
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success container">
					@flash.get("success")
				</div>
			}
	</div>
	
	
	
   
}
