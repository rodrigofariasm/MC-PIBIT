@(form: Form[Application.Login])
@main("Caronas Inteligentes"){

<meta charset="utf-8">
    
  	
    <div class="hero-unit">
    		<h1>Caronas Inteligentes</h1>
			</div>
			<div class="form-actions">
			@if(flash.containsKey("erro")){
				<div class="alert alert-erro container">
  					@flash.get("erro")
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success container">
					@flash.get("success")
				</div>
			}

	<form class="form-signin" role="form" action="@routes.Application.authenticate()" method="post">
   			   <br>
   			   <br>
   			   <h3>Fa√ßa login ou cadastre-se</h3>
			   
   			   <br>	
			   <div class="control-group">
			    <div class="controls">
			   <input type="email" class= "control-label" name="email" placeholder="e-mail" value="@form("email").value" required>
			   </div>
			   </div>
			   <div class="control-group">
			    <div class="controls">
			   <input type="password" class="control-label" name="password" placeholder="senha">
			   </div>
			   </div>
			   <div class="control-group">
			    <div class="controls">
				  <button type="submit" class="btn btn-primary">Entrar</button>
				  <button type="button" class="btn" onclick="location.href = '@routes.Application.cadastro()';	">Cadastrar</button>
				</div>
			    </div>
			  </div>
			</form>

   
}
