@(form: Form[Application.Login])
@import helper._
@main("Caronas Inteligentes"){
			<div class="hero-unit">
			    <h1>Caronas Inteligentes</h1>
			   
			</div>
			<div class="form-actions">
			@if(flash.containsKey("erro")){
				<div class="alert alert-success container">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
  					@flash.get("erro")
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success container">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
  					@flash.get("success")
				</div>
			}
			

			<form class="form-horizontal" action="@routes.Application.authenticate()" method="post">
   			<div class="control-group">
			    <label class="control-label" for="email">E-mail</label>
			    <div class="controls">
			       <input type="email" name="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="senha">Senha</label>
			    <div class="controls">
					<input type="password" name="password" placeholder="Senha">
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
				  <button type="submit" class="btn btn-primary">Entrar</button>
				  <button type="button" class="btn" onclick="location.href = '@routes.Application.cadastro()';">Cadastrar</button>
				</div>
			    </div>
			  </div>
			</form>
   
}
